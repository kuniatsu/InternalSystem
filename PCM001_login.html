    (function(){

      if (navigator.onLine === false) {
          alert("ネット接続がされていないと正常に動きません。よろしくお願いしまーす。");
      }
    })();
    $(function(){
        $("#loginbutton").click(function(){
           var user = $("#idform").val();
          if(user=="nakamura"||user=="kunishima"){
            var key = "key="+user;
            window.location.href = "PCM002_main.html?"+key;//画面遷移

    });
